name: django CMS test.yml

on: [push]

jobs:
  database-postgres:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.7, 3.8, 3.9, ]  # latest release minus two
        requirements-file: [
          django-2.2.txt,
          django-3.0.txt,
          django-3.1.txt,
        ]
        os: [
          ubuntu-20.04,
        ]

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}

      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install gettext gcc -y
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r test_requirements/${{ matrix.requirements-file }}
        python setup.py install

    - name: Test with pytest
      run: |
        # check actual test command in .travis.yml
        python manage.py test
